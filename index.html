<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Round-one</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <!-- nav-bar -->
      <section class="nav-bar">
         <div class="container">
            <div class="nav-bg">
               <div class="d-flex justify-content-between align-items-center  custom ">
                  <div  class="main-logo">
                     <a class="navbar-brand" href="#">Logo</a>
                  </div>
                  <div class="" >
                     <ul class="navbar-nav ">
                        <li class="nav-item">
                           <a class="nav-link active" aria-current="page" href="#">Round One: Practical</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- nav-bar-end -->
      <!-- header-start -->
      <section class="header">
         <div class="container">
            <div class="header-content">
               <h2>Contact Us Form</h2>
            </div>
         </div>
      </section>
      <!-- header-end -->
      <!-- form-sec -->
      <section class="form-sec">
         <div class="container">
         <form class="contact-us-form">
            <div class="row">
               <div class="col-sm-12 col-md-6 col-xxl-6 mb-5">
                  <input type="text" name="" placeholder="First Name">
               </div>
               <div class="col-sm-12 col-md-6 col-xxl-6 mb-5">
                  <input type="text" name="" placeholder="Last Name">
               </div>
               <div class="col-sm-12 col-md-6 col-xxl-6 mb-5">
                  <input type="tel" name="" placeholder="Phone Number">
               </div>
               <div class="col-sm-12 col-md-6 col-xxl-6 mb-5">
                  <input type="email" name="" placeholder="Email">
               </div>
               <div class="col-sm-12 col-md-12 col-xxl-12">
                  <textarea placeholder="About Yourself"></textarea>
               </div>
               <div class="submit-button">
                  <a href="#">Sumbit</a>
               </div>
               <div class="address-box">
                  <p><strong>Office Address:</strong> QUARK ATRIUM, Industrial Area, Sector 74, Sahibzada Ajit Singh Nagar, Punjab 160072 </p>
               </div>
               <div class="mail-box">
                  <p><strong>Mail :</strong>  info@codigomantra.com </p>
               </div>
               <div class="contact-box">
                  <p><strong>Contact : </strong> +91 9915202212 </p>
               </div>
         </form>
         </div>
      </section>
      <!-- form-sec-end -->
      <!-- footer -->
      <section class="footer">
         <div class="container">
            <div class="footer-content">
               <h2>Assignment </h2>
               <h4>This is your round one for evaluating your skills</h4>
            </div>
         </div>
      </section>
      <!-- footer-end -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   </body>
</html>
